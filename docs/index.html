<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="icon" type="image/x-icon" href="mastodon.png">

  <title>Search Mastodon</title>
  <style>
    * {
      box-sizing: border-box;
      padding:0;
      margin: 0;
    }

    html, body {
      height: 100%;
      font-family: sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    p {
      margin: 10px 0;
    }

    .search-box {
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid grey;
      position: relative;
    }
    .search-box-holder {
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .search-box-holder button {
      margin-top: 10px;
      padding: 5px 8px;
    }

    .search-box input {
      border: 0;
      padding: 10px;
      padding-left: 40px;
      width: 100%;
    }

    .search-box input:focus {
      background: #eee;
    }

    .search-box input:focus {
      outline: none;
    }

    .search-box img {
      position: absolute;
      left: 10px;
      top: 10px;
    }
    
    .source {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #999;
    }
    .source a {
      color: #999;
    }
  </style>
</head>
<body>
  <img src="mastodon.svg" alt="Mastodon logo" width="125px" />
  <p><i>Search across popular Mastodon instances</i></p>
  <div class="search-box-holder">
    <form id="searchform" action="search.html">
      <div class="search-box">
        <img src="search.svg" alt="Magnifying glass" width="15px" />
        <input id="searchfield" type="text" value="" />
      </div>
      <button type="submit">Search</button>
    </form>
  </div>

  <div class="source">
    Check the source <a href="https://github.com/ricklamers/searchmastodon.social">on GitHub</a>
  </div>

  <script>
    let form = document.querySelector("form#searchform");
    
    form.addEventListener("submit", function(e){
      e.preventDefault();
      
      let query = form.querySelector("input").value;
      
      window.location.href = "search.html#gsc.tab=0&gsc.sort=&gsc.q="+query+"&gsc.page=1";

    });

  </script>
  
</body>
</html>
